<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery(Add or Remove Items)</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Secular+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="section-center">
        <form action="#" class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery List</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="example: bread">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <!-- list -->
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                </article>
            </div>
            <button class="clear-btn">Clear Items</button>
    </section>
    <script src="./app2.js"></script>
</body>

</html>
